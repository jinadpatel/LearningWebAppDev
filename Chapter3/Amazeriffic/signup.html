<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Amazeriffic Signup Page!</title>
    <link href="semantic/dist/semantic.min.css" rel="stylesheet" type=
    "text/css">
    <script src="semantic/dist/semantic.min.js">
    </script>
</head>
<body>
    <header>
        <div class="ui inverted yellow menu">
            <h1 class="header item"><a href=
            "index.html">Amazeriffic</a></h1><span class=
            "floated right item"><a class="ui button" href="signup.html">Sign
            Up!</a> | <a class="ui button" href="faq.html">FAQ</a> | <a class=
            "ui button" href="#">Support</a></span>
        </div>
    </header>
    <main>
        <div class="ui middle aligned center aligned grid ui message olive">
            <div class=" olive column">
                <h2>Sign Up</h2>
                <form>
                    <div class="ui stacked segment">
                        <div class=" ui message olive">
                            <div class=
                            "ui inverted olive label ui labelled input">
                                Username:<br>
                                <i class="user icon"></i><input name="Username"
                                placeholder="Enter Username here!" type="text">
                            </div><br>
                            <div class=
                            "ui inverted olive label ui labelled input">
                                E-Mail Address:<br>
                                <i class="user icon"></i><input name=
                                "Email_address" placeholder=
                                "Enter an Email here!" type="text">
                            </div><br>
                            <div class=
                            "ui inverted olive label ui labelled input">
                                Password:<br>
                                <i class="lock icon"></i><input name="Password"
                                placeholder="Enter a Password here!" type=
                                "password">
                            </div><br>
                            <div class=
                            "ui inverted olive label ui labelled input">
                                Confirm Password:<br>
                                <i class="lock icon"></i><input name="Password"
                                placeholder="Re-enter your password!" type=
                                "password">
                            </div><br>
                            <input class="ui inverted olive button" type=
                            "button" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class=
        "ui middle aligned center aligned grid ui inverted yellow menu">
            <div class="eight wide column">
                <h5>Contact Us</h5>
                <p>Amazeriffic!</p>
                <p>555 Fiftieth Street</p>
                <p>Asheville, NC 28801</p>
            </div>
            <div class="eight wide column">
                <div class="ui inverted link list">
                    <h5 class="ui header">Sitemap</h5><a class="item" href=
                    "index.html">Home</a> <a class="item" href="#">About Us</a>
                    <a class="item" href="#">Privacy</a> <a class="item" href=
                    "#">Support</a> <a class="item" href="faq.html">FAQ</a>
                    <a class="item" href="#">Careers</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
